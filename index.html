<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>365+</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link rel="stylesheet" href="css/base.css" />
    <script defer src="./js/username.js"></script>
    <script defer src="./js/clock.js"></script>
    <script defer src="./js/todo.js"></script>
  </head>
  <body>
    <h1 class="title">365+</h1>
    <div class="inner">
      <section>
        <div class="header-container">
          <div class="clock"></div>
          <form id="todo-form">
            <input type="text" placeholder="Todays's Work">
          </form>
          <div id="greeting" class="hidden"></div>
          <form class="hidden" id="login-form">
            <input
              type="text"
              required
              maxlength="15"
              placeholder="What's your name?"
              class="login--name"
            />
          </form>
        </div>
      </section>
      <section class="section--todo">
        <ul class="todo-list"></ul>
      </section>
    </div>
  </body>
</html>
